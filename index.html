<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trivia</title>
</head>
<body>
    <canvas id="ash-canvas"></canvas>
    <header>
        <h1>TRIVIA</h1>
    </header>
    <main>
        <div id="inputs" class="form-container">
            <div>
                <input type="text" id="namePlayer" placeholder="Player name" required>
                <input type="number" id="numberQuestions" placeholder="Number of questions" min="5" max="20" required>
            </div>
        </div>
        <div id="gameController">
            <div id="difficultyContainer">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="">Mixed</option>
                </select>
                <label for="difficulty">Select difficulty:</label>
                <select name="dificultad" id="difficulty">
                    <option value="facil">Easy</option>
                    <option value="media">Medium</option>
                    <option value="dificil">Hard</option>
                </select>
                <button id="startGame" type="button">Start Game</button>
            </div>
        </div>
        <div id="swordsLoader" class="hidden">
            <img src="./espadas-Kratos.png" alt="Spinning crossed swords" />
        </div>
        <div id="questions"></div>
    </main>
    <script type="module" src="./index.js"></script>
</body>
</html>
